## Sağlık ve Beslenme

Sağlık ve beslenme arasındaki ilişki: farklı kültürlerde asırlardır kabul ediliyor ancak ilişkinin anlaşılma ve pratiğe dökülme biçimleri arasında farklar var.

--

Buna rağmen iki temel eğilimden bahsedebiliriz:

--

*Pozitif*: çeşitli yiyecekler, beslenme alışkanlıkları hastalıklara (*ya da* belli bir hastalığa) direnci arttırıyor ve vücudu sağlıklı kılıyor.

--

*Negatif*: Yeterince beslenememek (bazen de aşırı beslenmek) vücudu zayıflatıyor ve hastalıklara direnci azaltıyor. 

---

class: my-one-page-font

## Geleneksel Bakış Açısı

Geleneksel bilgi: kuşaklar boyunca biriken, gözleme dayanan, yavaş değişen, farklı pratiklerin içiçe geçtiği bilgi. 

--

Örnek: Sıcak-Soğuk boyutu: burada kastedilen yemeğin ısısı değil, çeşitli kültürlerde karşımıza çıkan bir sınıflandırma (baharatlı, yağ ve protein oranı yüksek besinler=sıcak, meyve ve sebzeler=soğuk). 

--

Hastalıklar da bu boyuta göre sınıflandırılıyor ve belli hastalıklar için diyet önerileri veriliyor.

---

class: my-one-page-font

## Rasyonelleşme, Modern Diyet ve Sağlık

Rasyonelleşme süreci: ölçüm, hesaplama, tahmin, düzenleme vs.

--

Geleneksel yaklaşımlar çözülüyor ve diyet rasyonelleşiyor: (1) hem bir uzmanlık alanı haline geliyor (2) hem de bedenin disipline edilmesi ve sağlığının korunması için diyetetik kurallar ortaya çıkıyor. 
 
--

Yeni bir beden fikri: girdisi, çıktısı ve işlevleri gözetime ve ölçüme tabi *makine olarak beden*.

--

George Cheyne (1672-1743): Hidrolik makine olarak beden ve "Diyetetik yönetimi"

## Rasyonelleşme, Modern Diyet ve Sağlık

Cheyne'nin tavsiyeleri toplumun belli bir kesimine hitap ediyor: profesyonel, zengin, şehirli, fiziksel çaba gerektiren işlerden uzak...

--

Ancak zaman içerisinde bu durum değişiyor: kitlelerin beslenme durumu otoriteler için sorun haline geliyor: **yetersiz/kötü beslenmiş bir nüfus, sağlıksız ve zayıf bir iş gücü/insan kaynağı demek.**

--

Örn. İngiltere ve ABD'de, I. ve II. Dünya Savaşları sırasında ve hemen sonrasında beslenmeyle ilgili programlar yürütülüyor (karneye bağlama, fiyat kontrolleri vs.).

## Rasyonelleşme, Modern Diyet ve Sağlık

Doğrudan müdahaleler zayıflasa/ortadan kalksa bile dolaylı müdahaleler devam ediyor: **vurgu bireylerin kendi sağlıklarını korumaları için belli beslenme tercihleri yapmalarına kayıyor.**

--

Örn.:İleri sanayileşmiş toplumların çoğunda vurgu (tekrar) beslenme yetersizliğinden kontrolsüz/aşırı beslenmeye kayıyor. 

---

class: my-one-page-font

### Beslenmeye Dair Yerleşik/Alternatif Fikirler

Diyet ve beslenmeye dair bilimsel/rasyonel yaklaşımlar yanında yerleşik beslenme pratikleri varlığını sürdürmeye devam ediyor. *Neden?*

--

Rasyonel ve yerleşik yaklaşım arasındaki ilişki gruplar arasında farklılık gösteriyor: örn.: "yaşam tarzı" ve "kaderci" gruplar (Pill 1983).

--

Rasyonel ve yerleşik yaklaşım *içiçe* geciyor (Fischler 1986): beslenme "tıbbileşmiş" bir mesele olarak ele alınıyor (bilimsel terminolojinin kullanımı) *ancak* geleneksel yaklaşım hala etkili: örn. *dengeli beslenme*.

--

"Sağlıklı" besin hareketleri: vitamin motifi, organik motif, doğallık motifi, mistik motif. vs. *Bedeni disipline etme fikri hala hakim. Fark nedir?*
